dependencies {
    compile 'org.apache.mina:mina-core:2.1.3'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.cloudhopper.proxool:proxool:0.9.1'
    compile 'com.cloudhopper.proxool:proxool-cglib:0.9.1'
    compile 'berkeleydb:je:2.1.30'
    runtime 'org.slf4j:jcl-over-slf4j:1.7.25'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.hamcrest:hamcrest-all:1.1'
    testCompile 'hsqldb:hsqldb:1.8.0.10'
    testCompile 'tyrex:tyrex:1.0.1'
    testCompile 'org.slf4j:slf4j-jdk14:1.7.25'
}

description = 'QuickFIX/J Core engine'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing.publications.maven.artifact(javadocJar)
